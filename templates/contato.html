<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato | Castelos de Portugal</title>
    <link rel="stylesheet" href="../assets/style/contato.css">
  </head>

  <body>
    <header>
      <h1>Castelos de Portugal</h1>
      <nav>
        <ul>
          <li><a href="index.html">Início</a></li>
          <li><a href="contato.html" class="ativo">Contato</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="formulario-contato">
        <h2>Entre em contato</h2>
        <p>Tem alguma dúvida, sugestão ou quer partilhar uma experiência sobre um castelo?  
        Preencha o formulário abaixo e fale connosco!</p>

        <form action="#" method="post">
          <div class="grupo-campos">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Seu nome completo" required>
          </div>

          <div class="grupo-campos">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="seuemail@exemplo.com" required>
          </div>

          <div class="grupo-campos">
            <label for="assunto">Assunto:</label>
            <input type="text" id="assunto" name="assunto" placeholder="Assunto da mensagem">
          </div>

          <div class="grupo-campos">
            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" rows="5" placeholder="Escreva aqui a sua mensagem..." required></textarea>
          </div>

          <button type="submit">Enviar</button>
        </form>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 Castelos de Portugal — Todos os direitos reservados.</p>
    </footer>
  </body>
</html>
